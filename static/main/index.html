<!DOCTYPE html>
<html>
  <head>
    <title>FoxBox</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' ; style-src 'self' 'unsafe-inline' ; connect-src * ; object-src 'none' ; img-src 'self' blob: ; referrer no-referrer ;">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="shared/css/FiraSans/font.css">
    <link rel="stylesheet" href="shared/css/common.css">
  </head>
  <body>
    <div id="signedin" hidden>
      <div class="container">
        <div class="inner-container">
          <p>
            You are signed in as admin.
          </p>
          <p>
            <button id="signout-button">Log out</button>
          </p>

          <div id="console">
            <h3>API Console</h3>
            <div>
              <label>Endpoint</label>
              <input id="console-endpoint" type="text" placeholder="endpoint"></input>
              <label>Method</label>
              <select id="console-method">
                <option>POST</option>
                <option>GET</option>
                <option>PUT</option>
                <option>DELETE</option>
              </select>
              <label>Body</label>
              <textarea id="console-body"></textarea>
              <button id="console-send">Send</button>
              <button id="console-clear">Clear</button>
            </div>
            <div id="console-response" hidden>
              <label>Response</label>
              <textarea id="console-response-content"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="signin" hidden>
      <div class="container">
        <div class="inner-container">
          <form action="#">
            <label for="signin-pwd">Please, enter your password</label>
            <input id="signin-pwd" type="password" placeholder="password" autofocus>
            <button id="signin-button">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="shared/bower_components/fetch/fetch.js"></script>
  <script src="shared/js/url_search_params.js"></script>
  <script src="shared/js/utils.js"></script>
  <script src="js/console.js"></script>
  <script src="js/session.js"></script>
  <script src="js/session_ui.js"></script>
</html>
