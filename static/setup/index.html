<!DOCTYPE html>
<html>
  <head>
    <title>FoxBox</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' ; style-src 'self' 'unsafe-inline' ; connect-src * ; object-src 'none' ; img-src 'self' blob: ; referrer no-referrer ;">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="shared/css/FiraSans/font.css">
    <link rel="stylesheet" href="shared/css/common.css">
  </head>
  <body>
    <div id="signup">
      <div class="container signup-container">
        <div class="inner-container">
          <form action="#">
            <p>
              <label for="signup-pwd1">
                Please choose an admin password (8 characters minimum):
              </label>
              <input type="password" id="signup-pwd1" autofocus>
            </p>
            <p>
              <label for="signup-pwd2">
                Please repeat your admin password:
              </label>
              <input type="password" id="signup-pwd2">
            </p>
            <p>
              <button id="signup-button">Sign up</button>
            </p>
          </form>
        </div>
      </div>
    </div>

    <div id="signup-success" hidden>
      <div class="container signup-container">
        <div class="inner-container">
          <h1 id="thank-you">Thank you!</h1>
          <p>
            Now please use an app like
            <a href="http://fxbox.github.io/app/">http://fxbox.github.io/app/</a>
            to connect your IoT devices and set everything up.
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="shared/js/url_search_params.js"></script>
  <script src="js/setup.js"></script>
</html>
